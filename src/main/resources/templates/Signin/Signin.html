<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../../static/css/Signin.css" th:href="@{/css/Signin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<div class="signin">
    <div class="wrapper">
        <form id="signinForm" onsubmit="showPopup(event)">
            <h1>Sign In</h1>
            <div class="inputbox">
                <input type="text" name="signInUserName" placeholder="Username" required>
                <i class="fas fa-user icon"></i>
            </div>
            <div class="inputbox">
                <input type="password" name="signInPassWord" placeholder="Password" required>
                <i class="fas fa-lock icon"></i>
            </div>
            <button type="submit">Sign In</button>
            <div class="register">
                <p>Don't have an account? <a href="../Signup/Signup.html" th:href="@{/signup}">Sign Up</a></p>
            </div>
        </form>
    </div>
</div>
<div id="popup" class="popup">Sign In Successful! Redirecting to homepage...</div>

<script>
    function showPopup(event) {
        event.preventDefault();
        document.getElementById('popup').style.display = 'block';
        setTimeout(function() {
            window.location.href = '/';
        }, 3000);
    }
</script>
</body>
</html>
