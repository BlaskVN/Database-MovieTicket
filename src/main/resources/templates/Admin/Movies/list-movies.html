<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/list-movies.css" th:href="@{/css/list-movies.css}">
</head>
<body>
<header>
    <nav class="navbar">
        <a href="../../Navbar/Navbar.html" th:href="@{/home}">Home</a>
        <a href="../../Contacts/Contacts.html">Contacts</a>
        <a href="../../Info/Info.html">Info</a>
    </nav>
</header>
<!-- Success Message -->
<div th:if="${message}" id="alert-popup" class="alert-popup">
    <span th:text="${message}"></span>
</div>

<!-- Error Message -->
<div th:if="${errorMessage}" id="alert-danger-popup" class="alert-popup danger">
    <span th:text="${errorMessage}"></span>
</div>
<br><br>
<div class="container">
    <h2>Movie Directory</h2>
    <hr>
    <!-- Add a button -->
    <a th:href="@{/admin/movies/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Movie
    </a>
    <a th:href="@{/admin/schedules}"
       class="btn btn-primary btn-sm mb-3">
        Add Schedule
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Poster</th>
            <th>Trailer Link</th>
            <th>Category</th>
            <th>Is Showing?</th>
            <th>Release date</th>
            <th>Duration</th>
            <th>Description</th>
            <th>Director</th>
            <th>Actors</th>
            <th>Update at</th>
            <th>Create at</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempMovie : ${movies}">

            <td th:text="${tempMovie.name}" />
            <td>
                <img th:src="${tempMovie.posterUrl}" alt="Error" width="75" height="100" >
            </td>
            <td>
                <a th:href="${tempMovie.trailerUrl}" text="Trailer" th:text="Trailer" />
            </td>
            <td th:text="${tempMovie.movieCategory}" />
            <td th:text="${tempMovie.isShowing}" />
            <td th:text="${#dates.format(tempMovie.releaseDate, 'dd-MM-yyyy')}"></td>
            <td th:text="${tempMovie.duration}" />
            <td th:text="${tempMovie.description}" />
            <td th:text="${tempMovie.director}" />
            <td th:text="${tempMovie.actors}" />
            <td th:text="${tempMovie.updateAt}" />
            <td th:text="${tempMovie.createAt}" />
            <td>
                <a th:href="@{/admin/movies/showFormForUpdate(movieId=${tempMovie.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/admin/movies/delete(movieId=${tempMovie.id})}"
                   class="btn btn-danger btn-sm blink"
                   onclick="if (!confirm('Are you sure you want to delete the movie????')) return false">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var alertPopup = document.getElementById('alert-popup');
        if (alertPopup.textContent.trim() !== "") {
            alertPopup.classList.add('show');

            setTimeout(function() {
                alertPopup.classList.remove('show');
                alertPopup.classList.add('hide');

                setTimeout(function() {
                    alertPopup.style.display = 'none';
                    alertPopup.classList.remove('hide');
                }, 500);
            }, 3000);
        }
        var alertPopupDanger = document.getElementById('alert-danger-popup');
        if (alertPopupDanger.textContent.trim() !== "") {
            alertPopupDanger.classList.add('show');

            setTimeout(function() {
                alertPopupDanger.classList.remove('show');
                alertPopupDanger.classList.add('hide');

                setTimeout(function() {
                    alertPopupDanger.style.display = 'none';
                    alertPopupDanger.classList.remove('hide');
                }, 500);
            }, 3000);
        }
    })
</script>
</body>
</html>
